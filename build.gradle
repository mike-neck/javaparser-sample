

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:15.0'
    compile 'org.bitbucket.cowwoc:diff-match-patch:1.1'
    compile 'com.github.javaparser:javaparser-core:2.5.1'
    compile 'com.google.googlejavaformat:google-java-format:1.1'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M3'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M3'
}
